<main class="padding">
    <section>
        <div>
            <div class="row" style="padding: 40px; align-items: flex-end" fxLayoutAlign="space-between center">
                <div fxLayout="column" fxLayoutGap="10px">
                    <div fxLayout="row" fxLayoutGap="20px">
                        <mat-label>Plan de mejora:</mat-label>
                        <mat-label>
                            <h4>{{ nombrePlan }}</h4>
                        </mat-label>
                    </div>
                    <div fxLayout="row" fxLayoutGap="20px">
                        <mat-label>Hallazgo:</mat-label>
                        <mat-label>
                            <h4>{{ nombreHallazgo }}</h4>
                        </mat-label>
                    </div>
                    <div fxLayout="row" fxLayoutGap="20px">
                        <mat-label>Causa:</mat-label>
                        <mat-label>
                            <h4>{{ nombreCausa }}</h4>
                        </mat-label>
                    </div>
                    <div fxLayout="row" fxLayoutGap="20px">
                        <mat-label>Acci√≥n:</mat-label>
                        <mat-label>
                            <h4>{{ nombreAccion }}</h4>
                        </mat-label>
                    </div>
                </div>
                <div *ngIf="!this.esAuditor">
                    <button mat-raised-button color="primary" (click)="agregar()">
          Agregar actividad
        </button>
                </div>
            </div>
            <div fxFill class="paddingx">
                <unicauca-tabla [inTituloTabla]="titulo" [inColumnas]="columnas" [inActivarBtns]="estadoButtons" [inStreamDatos$]="streamDatos$" [inActivarFiltroItems]="activarFiltroItems" inPlaceholderFiltroItems="Filtrar actividad" (outEliminar$)="onDeleteActividad($event)"
                    (outEditar$)="onEditarActividad($event)" (outVisualizar$)="onVisualizarActividad($event)">
                </unicauca-tabla>
            </div>
        </div>
    </section>
</main>
