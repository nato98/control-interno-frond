<section class="padding" fxFill fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex="1 1 calc(100% - 20px)" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-card-header>
            <mat-card-title>
                <h3>{{ titulo }}</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content fxFill>
            <form [formGroup]="formularioCausa" fxFill (ngSubmit)="onDesicionCreacionOEditar()">
                <div fxLayoutGap="40px" fxLayout="column">
                    <!-- Hallazgo -->
                    <div fxLayout="row" fxLayoutGap="40px">
                        <mat-label>
                            <h4>Hallazgo:</h4>
                        </mat-label>
                        <mat-label>
                            {{descripcion}}
                        </mat-label>
                    </div>

                    <!-- Descripción -->
                    <div fxLayout="row" fxLayoutGap="30px">
                        <mat-label>
                            <h4>Descripción:</h4>
                        </mat-label>
                        <div fxLayout="column" fxFlex="90%">
                            <textarea class="bordes-curvos" matInput type="text" id="causa" (keyup)="onKey($event)" formControlName="causa" [maxlength]="500"></textarea>
                            <div fxLayout="row" fxLayoutAlign="space-between center">
                                <div>
                                    <mat-error *ngIf="formularioCausa.invalid">
                                        Campo <strong>requerido</strong>
                                    </mat-error>
                                </div>
                                <span><strong>{{contador}}</strong> de 500 caracteres</span>
                            </div>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center" *ngIf="!mostrarBtnVolver">
                        <button mat-raised-button type="submit" color="primary">
              {{ nombreBoton }}
            </button>
                        <button mat-raised-button type="button" (click)="volver()" color="warn">
              Cancelar
            </button>
                    </div>
                    <div *ngIf="mostrarBtnVolver" fxLayoutAlign="center center">
                        <button mat-raised-button type="button" (click)="volver()" color="primary">
              Volver
            </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</section>
