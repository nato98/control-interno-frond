<main class="row">
    <section class="col">
        <div class="row p-3">
            <section class="padding" fxFill fxLayoutAlign="center center">
                <mat-card fxLayout="column" fxFlex="1 1 calc(100% - 20px)" fxLayoutAlign="center center" fxLayoutGap="20px">
                    <mat-card-header fxLayoutAlign="center center">
                        <mat-card-title>
                            <h3>{{ titulo }}</h3>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content fxFill fxLayoutAlign="space-around center">
                        <form [formGroup]="formularioPlan" fxFill (ngSubmit)="onDesicionCreacionOEditar()">
                            <div fxLayoutGap="40px" fxLayout="column">
                                <!-- Datos del plan -->
                                <h4>Datos básicos</h4>
                                <div fxLayout="row" fxLayoutGap="30px">
                                    <!-- Identificador, nombre, proceso -->
                                    <div fxLayout="column" fxFlex="1 1 calc(50% - 20px)" fxLayoutGap="15px">
                                        <mat-form-field>
                                            <input matInput placeholder="Identificación" type="text" formControlName="idPlanMejoramiento" />
                                        </mat-form-field>

                                        <mat-form-field>
                                            <input matInput placeholder="Nombres" type="text" formControlName="nombre" />
                                        </mat-form-field>

                                        <mat-form-field>
                                            <mat-label>Proceso</mat-label>
                                            <mat-select formControlName="proceso" id="Tipo proceso">
                                                <mat-option *ngFor="let proceso of procesos" [value]="proceso">
                                                    {{ proceso.nombreProceso }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <!-- <div style="text-align: center">
                                            <unicauca-file-upload [text]="tituloCargarArchivos" [nombreArchivo]="nombreArchivo" (complete)="onFileComplete($event)">
                                            </unicauca-file-upload>
                                        </div> -->
                                    </div>
                                    <!-- Fecha inicio y fecha fin -->
                                    <div fxLayout="column" fxFlex="1 1 calc(50% - 20px)" fxLayoutGap="15px">
                                        <mat-form-field>
                                            <mat-label>Fecha inicio</mat-label>
                                            <input matInput id="fechaInicio" placeholder="Fecha inicio" formControlName="fechaInicio" [matDatepicker]="fechaInicio" [min]="fechaActual" [max]="fechaMaxima" (dateChange)="
                          verificarFechas($event.value);
                          validarAnoYMedioAPartirFechaActual()
                        " readonly />
                                            <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
                                            <mat-datepicker #fechaInicio></mat-datepicker>
                                        </mat-form-field>

                                        <mat-form-field>
                                            <mat-label>Fecha fin</mat-label>
                                            <input matInput id="fechaFin" placeholder="Fecha fin" formControlName="fechaFin" [matDatepicker]="fechaFin" [min]="objPlan.fechaInicio" [max]="fechaMaxima" readonly />
                                            <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
                                            <mat-datepicker #fechaFin></mat-datepicker>
                                        </mat-form-field>

                                        <div *ngIf="modoEdicionActivo" fxLayout="row" fxLayoutGap="80px">
                                            <div fxLayoutGap="20px">
                                                <mat-label>Prorrogar</mat-label>
                                                <mat-checkbox formControlName="prorrogado">Por un año</mat-checkbox>
                                            </div>
                                            <mat-form-field fxFlex="60%">
                                                <mat-label>Estado</mat-label>
                                                <mat-select formControlName="estado" id="Estado">
                                                    <mat-option *ngFor="let estado of listadoEstado" [value]="estado.descripcion">
                                                        {{ estado.descripcion }}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                                <!-- Datos de los auditores y líderes de proceso -->
                                <div fxLayout="row" fxLayoutGap="30px">
                                    <!-- Tabla líder proceso -->
                                    <div fxFlex="1 1 calc(50% - 20px)">
                                        <unicauca-tabla-lider [inTituloTabla]="'Asignar líder de proceso'" [inLider]="'Líder de proceso'" [inColumnas]="columnas" [inStreamDatos$]="streamDatosLiderProceso$" [inActivarFiltroItems]="'true'" [inPlaceholderFiltroItems]="'Filtrar líder de proceso'"
                                            [selectionLider]="selectionLiderProceso" [validadorCheckRequerido]="validadorCheckLiderProceso" [validadorDisabledCheck]="mostrarBtnVolver" (outSeleccionarUnicaFila$)="onSeleccionarUnicaFilaLiderProceso($event)">
                                        </unicauca-tabla-lider>
                                    </div>
                                    <!-- Tabla líder auditor -->
                                    <div fxFlex="1 1 calc(50% - 20px)">
                                        <unicauca-tabla-lider fxFill [inTituloTabla]="'Asignar líder auditor'" [inLider]="'Líder auditor'" [inColumnas]="columnas" [inStreamDatos$]="streamDatosAuditor$" [inActivarFiltroItems]="'true'" [inPlaceholderFiltroItems]="'Filtrar líder auditor'" [selectionLider]="selectionLiderAudior"
                                            [validadorCheckRequerido]="validadorCheckAuditor" [validadorDisabledCheck]="mostrarBtnVolver" (outSeleccionarUnicaFila$)="onSeleccionarUnicaFilaLiderAuditor($event)"></unicauca-tabla-lider>
                                    </div>
                                </div>
                                <!-- Botón guardar -->
                                <div *ngIf="!mostrarBtnVolver" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
                                    <div>
                                        <button mat-raised-button color="primary" type="submit" style="float: right">
                      {{ tituloBoton }}
                    </button>
                                    </div>
                                    <div>
                                        <button mat-raised-button color="warn" type="button" style="float: right" (click)="listar()">
                      Cancelar
                    </button>
                                    </div>
                                </div>
                                <div *ngIf="mostrarBtnVolver" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
                                    <button mat-raised-button color="primary" type="button" style="float: right" (click)="listar()">
                    Volver
                  </button>
                                </div>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </section>
        </div>
    </section>
</main>
