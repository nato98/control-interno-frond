<section class="padding" fxFill fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex="1 1 calc(100% - 20px)" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-card-header>
            <mat-card-title>
                <h3>{{ titulo }}</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content fxFill>
            <form [formGroup]="formularioObservacion" fxFill (ngSubmit)="onDesicionCreacionOEditar()">
                <div fxLayoutGap="40px" fxLayout="column">
                    <!-- Descripción -->
                    <div fxLayout="row" fxLayoutGap="30px">
                        <mat-label>
                            <h4>Descripción:</h4>
                        </mat-label>
                        <div fxLayout="column" fxFlex="90%">
                            <textarea class="bordes-curvos" matInput type="text" (keyup)="onKey($event)" id="descripcion" [maxlength]="500" formControlName="descripcion"></textarea>
                            <div fxLayout="row" fxLayoutAlign="space-between center">
                                <div>
                                    <mat-error *ngIf="formularioObservacion.invalid">
                                        Campo <strong>requerido</strong>
                                    </mat-error>
                                </div>
                                <span><strong>{{contador}}</strong> de 500 caracteres</span>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="modoEdicionActivo" fxLayoutAlign="center center">
                        <mat-form-field>
                            <mat-label>Estado</mat-label>
                            <mat-select formControlName="estado" id="Estado">
                                <mat-option *ngFor="let estado of listadoEstado" [value]="estado.descripcion">
                                    {{ estado.descripcion }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <!-- Botones -->
                    <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center">
                        <button mat-raised-button type="submit" color="primary">
                          {{ nombreBoton }}
                        </button>
                        <button mat-raised-button type="button" (click)="volver()" color="warn">
                          Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</section>
