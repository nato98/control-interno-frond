<div fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row" fxLayoutAlign="space-between">
        <!-- Datos del plan -->
        <div fxLayout="column">
            <!-- Nombre plan -->
            <div fxLayout="row" fxLayoutGap="20px">
                <h4>Plan de mejora: </h4>
                <p>{{nombrePlan}}</p>
            </div>
            <!-- Fecha fin del plan -->
            <div fxLayout="row" fxLayoutGap="20px">
                <h4>Fecha de finalizaci√≥n del plan de mejora: </h4>
                <p>{{fechaFinPlan | date: 'mediumDate'}}</p>
            </div>
        </div>
        <div>
            <button mat-raised-button color="warn" (click)="onVolverAlTableroAuditor()">Volver</button>
        </div>
    </div>
    <!-- Las actividades -->
    <div>
        <mat-drawer-container class="container">
            <mat-drawer #drawer mode="side" opened>
                <div>
                    <mat-list>
                        <mat-list-item>
                            <h4>Actividades</h4>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <!-- <mat-list-item></mat-list-item> -->
                        <mat-radio-group class="margen" fxLayout="column" fxLayoutGap="30px" [(ngModel)]="actividadSeleccionada" (ngModelChange)="onChangeActividad()">
                            <mat-list-item *ngFor="let actividad of listaActividades">
                                <mat-radio-button [value]="actividad">
                                    {{actividad.actividad}}
                                </mat-radio-button>
                            </mat-list-item>
                        </mat-radio-group>
                        <!-- <mat-list-item></mat-list-item> -->
                        <mat-divider></mat-divider>
                    </mat-list>
                </div>
            </mat-drawer>
            <mat-drawer-content>
                <div fxLayoutAlign="end end">
                    <button type="button" mat-button (click)="drawer.toggle()">
                  Extraer
                </button>
                </div>
                <div>
                    <unicauca-tabla [inTituloTabla]="titulo" [inColumnas]="columnas" [inStreamDatos$]="streamDatos$" [inActivarBtns]="estadoButtons" [inActivarFiltroItems]="activarFiltroItems" inPlaceholderFiltroItems="Filtrar" (outEditar$)="onEditar($event)">
                    </unicauca-tabla>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
