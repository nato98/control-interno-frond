<!--PROCESOS-->
<div class="row">
  <section class="col">
    <div fxFill fxLayout="column" fxLayoutGap="20px" class="paddingx">
      <div fxFill class="paddingx">
        <unicauca-tabla
          [inTituloTabla]="titulo"
          [inColumnas]="columnas"
          [inStreamDatos$]="streamDatos$"
          [inActivarBtns]="estadoButtons"
          (outVisualizar$)="onVerDetalles($event)"
        >
        </unicauca-tabla>
      </div>
    </div>
  </section>
</div>

<!--PLAN DE MEJORA INSTITUCIONAL-->

<div class="card-margin">
  <div class="fxFill" class="paddingx">
    <div class="paddingx">
      <div fxLayout="row" fxLayoutAlign="space-around center">
        <h2>Plan de Mejora Institucional</h2>
        <unicauca-circulo
          [text]="noPlanes"
          [title]="titlePlanes"
        ></unicauca-circulo>
        <unicauca-circulo
          [text]="noHallazgos"
          [title]="titleHallazgos"
        ></unicauca-circulo>
        <unicauca-circulo
          [text]="noAcciones"
          [title]="titleAcciones"
        ></unicauca-circulo>
        <unicauca-circulo
          [text]="noActividades"
          [title]="titleActividades"
        ></unicauca-circulo>

      </div>
      <div layout-align="between center"></div>


    </div>
  </div>
</div>

<div>

</div>
