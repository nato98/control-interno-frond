<!--LISTADO DE PROCESOS-->
<br />
<div class="row">
  <section class="col">
    <div fxFill fxLayout="column" fxLayoutGap="20px" class="paddingx">
      <div fxFill class="paddingx">
        <unicauca-tabla
          style="text-align: center"
          [inTituloTabla]="titulo"
          [inColumnas]="columnas"
          [inStreamDatos$]="streamDatos$"
          [inActivarBtns]="estadoButtons"
          (outVisualizar$)="onVerDetalles($event)"
        >
        </unicauca-tabla>
      </div>
    </div>
  </section>
</div>

<!--PLAN DE MEJORA INSTITUCIONAL-->
<div class="card-margin">
  <div class="fxFill" class="paddingx">
    <div class="paddingx" style="text-align: center">
      <br />
      <h2>Plan de Mejora Institucional</h2>
      <div
        class="container-cards"
        fxLayout="row"
        fxLayoutAlign="space-around center"
      >
        <div *ngFor="let elemento of cantidades | objectToArray">
          <unicauca-circulo-grafico
            [titulo]="elemento.titulo"
            [texto]="elemento.valor"
          >
          </unicauca-circulo-grafico>
        </div>
      </div>
      <div>
        <unicauca-pastel-grafico
          [legendTitle]="tituloLegend"
          [information]="data"
        ></unicauca-pastel-grafico>
      </div>
    </div>
  </div>
</div>

<!--BOTÃ“N GENERAR REPORTE-->
<div class="paddingx" fxLayoutAlign="end center">
  <button mat-raised-button color="primary">Generar Reporte</button>
</div>
