<!--PROCESOS-->
<br />
<div class="row">
  <section class="col">
    <div fxFill fxLayout="column" fxLayoutGap="20px" class="paddingx">
      <div fxFill class="paddingx">
        <unicauca-tabla
          [inTituloTabla]="titulo"
          [inColumnas]="columnas"
          [inStreamDatos$]="streamDatos$"
          [inActivarBtns]="estadoButtons"
          (outVisualizar$)="onVerDetalles($event)"
        >
        </unicauca-tabla>
      </div>
    </div>
  </section>
</div>

<!--PLAN DE MEJORA INSTITUCIONAL-->

<div class="card-margin">
  <div class="fxFill" class="paddingx">
    <div class="paddingx">
      <div fxLayout="row" fxLayoutAlign="space-around center">
        <br />
        <h2>Plan de Mejora Institucional</h2>
        <unicauca-circulo
          [text]="numPlanes"
          [title]="'Planes de Mejora'"
        ></unicauca-circulo>
        <unicauca-circulo
          [text]="numHallazgos"
          [title]="'Hallazgos'"
        ></unicauca-circulo>
        <unicauca-circulo
          [text]="numAcciones"
          [title]="'Acciones'"
        ></unicauca-circulo>
        <unicauca-circulo
          [text]="numActividades"
          [title]="'Actividades'"
        ></unicauca-circulo>


        <!--<div *ngFor="let detail of quantities">
          <unicauca-circulo
          [text]="detail.quantity"
          [title]="detail.title"
        ></unicauca-circulo>
        </div>-->
      </div>
      <div class="position">
        <unicauca-pie-chart
          [legendTitle]="titleActividades"
          [single]="data"
        ></unicauca-pie-chart>
      </div>
    </div>
  </div>
</div>
