<div fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row" fxLayoutAlign="space-between">
        <!-- Datos del plan -->
        <div fxLayout="column">
            <!-- Nombre plan -->
            <div fxLayout="row" fxLayoutGap="20px">
                <h4>Plan de mejora: </h4>
                <p>{{nombrePlan}}</p>
            </div>
            <!-- Fecha fin del plan -->
            <div fxLayout="row" fxLayoutGap="20px">
                <h4>Fecha de finalizaci贸n del plan de mejora: </h4>
                <p>{{fechaFinPlan | date: 'mediumDate'}}</p>
            </div>
            <!-- Tipo acci贸n -->
            <div fxLayout="row" fxLayoutGap="20px">
                <h4>Descripci贸n de la acci贸n: </h4>
                <p>{{tipoAccion}}</p>
            </div>
        </div>
        <div>
            <button mat-raised-button color="warn" (click)="volverAlTablerResponsable()">Volver</button>
        </div>
    </div>
    <!-- Las actividades -->
    <div fxLayout="row">
        <!-- Lista de actividades -->
        <div fxFlex="30%" fxLayoutAlign="center center" class="bordes">
            <mat-radio-group class="margen" fxLayout="column" fxLayoutGap="30px" [(ngModel)]="actividadSeleccionada" (ngModelChange)="onChangeActividad()">
                <mat-radio-button *ngFor="let actividad of listaActividades" [value]="actividad">
                    {{actividad.indicador}}
                </mat-radio-button>
            </mat-radio-group>
        </div>
        <!-- Ventana de evidencias por actividad -->
        <div fxFlex="70%" fxLayout="column" fxLayoutGap="20px" class="bordes padding">
            <div>
                <unicauca-tabla [inTituloTabla]="titulo" [inColumnas]="columnas" [inStreamDatos$]="streamDatos$" [inActivarFiltroItems]="activarFiltroItems" inPlaceholderFiltroItems="Filtrar">
                </unicauca-tabla>
            </div>
            <div fxLayoutAlign="end end">
                <button mat-raised-button color="primary" (click)="subirEvidencia()">Evidencia</button>
            </div>
        </div>
    </div>
</div>
