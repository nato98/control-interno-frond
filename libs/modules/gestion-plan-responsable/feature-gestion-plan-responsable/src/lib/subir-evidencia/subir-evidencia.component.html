<div fxLayout="column" fxLayoutGap="20px">
    <!-- Datos de la evidencia -->
    <div>
        <mat-form-field fxFill>
            <input matInput placeholder="Nombre de la evidencia" type="text" [(ngModel)]="nombreEvidencia" />
        </mat-form-field>
    </div>

    <!-- Botones de la evidencia -->
    <div fxLayoutAlign="center center" fxLayoutGap="20px">
        <button mat-raised-button color="primary" (click)="onGuardar()">Guardar</button>
        <button mat-raised-button color="warn" (click)="onCancelar()">Cancelar</button>
    </div>

</div>
