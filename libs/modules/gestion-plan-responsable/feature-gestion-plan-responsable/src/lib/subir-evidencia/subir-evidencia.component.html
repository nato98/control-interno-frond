<div fxLayout="column" fxLayoutGap="20px">
    <!-- Datos de la evidencia -->
    <div>
        <mat-form-field fxFill>
            <input matInput placeholder="Nombre de la evidencia" type="text" [(ngModel)]="nombreEvidencia" />
        </mat-form-field>
        <mat-error *ngIf="nombreEvidencia=== ''">
            Campo <strong>requerido</strong>
        </mat-error>
        <mat-form-field fxFill>
            <input matInput placeholder="Link donde se encuentra la evidencia" type="text" [(ngModel)]="linkEvidencia" />
        </mat-form-field>
        <mat-error *ngIf="linkEvidencia=== ''">
            Campo <strong>requerido</strong>
        </mat-error>
    </div>

    <!-- Botones de la evidencia -->
    <div fxLayoutAlign="center center" fxLayoutGap="20px">
        <button mat-raised-button color="primary" (click)="onGuardar()">{{esEdicion ? 'Editar': 'Guardar'}}</button>
        <button mat-raised-button color="warn" (click)="onCancelar()">Cancelar</button>
    </div>

</div>
