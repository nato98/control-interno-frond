<section class="padding" fxFill fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex="1 1 calc(100% - 20px)" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-card-header>
            <mat-card-title>
                <h3>{{ titulo }}</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content fxFill>
            <form [formGroup]="formularioAccion" fxFill (ngSubmit)="onDesicionCreacionOEditar()">
                <div fxLayoutGap="40px" fxLayout="column">
                    <div fxLayout.gt-md="row" fxLayout.md="column" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap.gt-lg="30px" fxLayoutGap.md="50px" fxLayoutGap.sm="50px" fxLayoutGap.xs="50px">
                        <!-- Descripción -->
                        <div fxLayout="row" fxLayoutGap="30px" fxFlex="1 1 calc(60% -20px)">
                            <mat-label>
                                <h4>Descripción:</h4>
                            </mat-label>
                            <div fxLayout="column" fxFlex="90%">
                                <textarea class="bordes-curvos" matInput type="text" id="descripcion" formControlName="descripcion" (keyup)="onKey($event)" [maxlength]="500"></textarea>
                                <div fxLayout="row" fxLayoutAlign="space-between center">
                                    <div>
                                        <mat-error *ngIf="descripcion.invalid">
                                            Campo <strong>requerido</strong>
                                        </mat-error>
                                    </div>
                                    <span><strong>{{contador}}</strong> de 500 caracteres</span>
                                </div>
                            </div>
                        </div>
                        <div fxLayout="column" fxFlex="1 1 calc(40% -20px)" fxLayoutGap="60px">
                            <!-- Tipo de control -->
                            <div fxLayout="row" fxLayoutGap="30px">
                                <mat-label style="width: 10em;">
                                    <h4>Tipo de acción</h4>
                                </mat-label>
                                <div fxLayout="column" style="width: 100%;">
                                    <input type="text" matInput formControlName="accion" style="border: 1px solid;">
                                    <mat-error *ngIf="accion.invalid">
                                        Campo <strong>requerido</strong>
                                    </mat-error>
                                </div>
                            </div>
                            <!-- Tipo de control -->
                            <!-- <div fxLayout="row" fxLayoutGap="30px">
                                <mat-label style="width: 10em;">
                                    <h4>Tipo de control </h4>
                                </mat-label>
                                <mat-select formControlName="tipoControl">
                                    <mat-option *ngFor="let tipo of tipoControl" [value]="tipo.idTipoControl">
                                        {{ tipo.nombreTipoControl }}
                                    </mat-option>
                                </mat-select>
                            </div> -->
                        </div>
                    </div>

                    <!-- Botones -->
                    <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center" *ngIf="!mostrarBtnVolver">
                        <button mat-raised-button type="submit" color="primary">
            {{ nombreBoton }}
          </button>
                        <button mat-raised-button type="button" (click)="volver()" color="warn">
            Cancelar
          </button>
                    </div>
                    <div *ngIf="mostrarBtnVolver" fxLayoutAlign="center center">
                        <button mat-raised-button type="button" (click)="volver()" color="primary">
            Volver
          </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</section>
